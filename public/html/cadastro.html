<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastro - Mercattix</title>
  <link rel="stylesheet" href="cadastro.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet"/>
</head>
<style>
    body {
  font-family: 'Inter', sans-serif;
  background: #FAFAF7;
  display: flex;
  align-items: center;
  justify-content: center;
  min-height: 100vh;
  margin: 0;
}

.container {
  animation: fadeIn 1s ease;
}

.form-card {
  background: white;
  padding: 3rem;
  border-radius: 16px;
  box-shadow: 0 12px 24px rgba(0, 0, 0, 0.08);
  max-width: 500px;
  width: 100%;
  transition: transform 0.3s;
}

.form-card:hover {
  transform: translateY(-4px);
}

h2 {
  color: #FF6A1A;
  margin-bottom: 0.5rem;
}

p {
  color: #333;
  margin-bottom: 1.5rem;
}

.input-group {
  margin-bottom: 1.2rem;
}

.input-group label {
  display: block;
  margin-bottom: 0.4rem;
  color: #1A1D25;
  font-weight: 600;
}

.input-group input,
.input-group select {
  width: 100%;
  padding: 0.75rem 1rem;
  border: 1px solid #DDD;
  border-radius: 8px;
  transition: border-color 0.3s;
  font-size: 1rem;
}

.input-group input:focus,
.input-group select:focus {
  border-color: #FF6A1A;
  outline: none;
}

button {
  background-color: #FF6A1A;
  color: white;
  font-weight: bold;
  border: none;
  padding: 0.8rem 1.5rem;
  border-radius: 8px;
  width: 100%;
  font-size: 1rem;
  cursor: pointer;
  transition: background-color 0.3s;
}

button:hover {
  background-color: #e75b0f;
}

.login-link {
  margin-top: 1rem;
  text-align: center;
  color: #333;
}

.login-link a {
  color: #FF6A1A;
  text-decoration: none;
  font-weight: 600;
}

@keyframes fadeIn {
  from {
    opacity: 0;
    transform: translateY(40px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

</style>
<body>
  <div class="container">
    <div class="form-card">
      <h2 class="sr-fade">Crie sua conta</h2>
      <p class="sr-fade">Preencha seus dados para começar a usar o Mercattix.</p>
      <form id="registerForm">
        <div class="input-group sr-fade"><label for="name">Nome completo</label><input type="text" id="name" name="name" required /></div>
        <div class="input-group sr-fade"><label for="email">E-mail</label><input type="email" id="email" name="email" required /></div>
        <div class="input-group sr-fade"><label for="password">Senha</label><input type="password" id="password" name="password" required /></div>
        <div class="input-group sr-fade"><label for="confirmPassword">Confirme a senha</label><input type="password" id="confirmPassword" name="confirmPassword" required /></div>
        <div class="input-group sr-fade"><label for="storeName">Nome da loja</label><input type="text" id="storeName" name="storeName" required /></div>
        <div class="input-group sr-fade"><label for="cnpj">CNPJ</label><input type="text" id="cnpj" name="cnpj" required /></div>
        <div class="input-group sr-fade"><label for="phone">Telefone</label><input type="text" id="phone" name="phone" /></div>
        <div class="input-group sr-fade"><label for="role">Tipo de conta</label>
          <select id="role" name="role" required>
            <option value="">Selecione</option>
            <option value="admin">Admin</option>
            <option value="vendedor">Vendedor</option>
          </select>
        </div>
        <button type="submit" class="sr-fade">Cadastrar</button>
      </form>
      <p class="login-link sr-fade">Já tem uma conta? <a href="/login">Faça login</a></p>
    </div>
  </div>

  <!-- ScrollReveal CDN -->
  <script src="https://unpkg.com/scrollreveal"></script>
  <script>
    ScrollReveal().reveal('.sr-fade', {
      origin: 'bottom',
      distance: '20px',
      duration: 800,
      easing: 'ease-out',
      interval: 100,
      reset: false
    });

    const form = document.getElementById("registerForm");
    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const data = {
        name: form.name.value,
        email: form.email.value,
        password: form.password.value,
        confirmPassword: form.confirmPassword.value,
        storeName: form.storeName.value,
        cnpj: form.cnpj.value,
        phone: form.phone.value,
        role: form.role.value
      };

      const response = await fetch("/api/auth/register", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data),
      });

      if (response.ok) {
        alert("Cadastro realizado com sucesso!");
        window.location.href = "/login";
      } else {
        const res = await response.json();
        alert(res.message || "Erro ao cadastrar.");
      }
    });
  </script>
</body>
</html>
