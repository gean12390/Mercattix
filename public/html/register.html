<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastro - Mercattix</title>
  <link rel="stylesheet" href="cadastro.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="../css/register.css">
</head>
<body>
  <div class="container">
    <div class="form-card">
      <div class="logo">
        <img src="https://i.imgur.com/L2zHpy3.png" alt="Logo Mercattix" onclick="window.location.href = '/'">
      </div>
      <h2 class="sr-fade">Crie sua conta</h2>
      <p class="sr-fade">Preencha seus dados para começar a usar o Mercattix.</p>
      <form id="registerForm">
        <div class="input-group sr-fade"><label for="name">Nome completo</label><input type="text" id="name" name="name" required /></div>
        <div class="input-group sr-fade"><label for="storeName">Nome da loja</label><input type="text" id="storeName" name="storeName" required /></div>
        <div class="input-group sr-fade"><label for="cnpj">CNPJ</label><input type="text" id="cnpj" name="cnpj" required /></div>
        <div class="input-group sr-fade"><label for="razao">Razão Social</label><input type="text" id="razao" name="razao" required /></div>
        <div class="input-group sr-fade"><label for="phone">Telefone</label><input type="text" id="phone" name="phone" /></div>
        <div class="input-group sr-fade"><label for="email">E-mail</label><input type="email" id="email" name="email" required /></div>
        <div class="input-group sr-fade"><label for="password">Senha</label><input type="password" id="password" name="password" required /></div>
        <div class="input-group sr-fade"><label for="confirmPassword">Confirme a senha</label><input type="password" id="confirmPassword" name="confirmPassword" required /></div>
        <button type="submit" class="sr-fade">Cadastrar</button>
      </form>
      <p class="login-link sr-fade">Já tem uma conta? <a href="/login">Faça login</a></p>
    </div>
  </div>

  <!-- ScrollReveal CDN -->
  <script src="https://unpkg.com/scrollreveal"></script>
  <script src="../js/register.js"></script>
</body>
</html>
