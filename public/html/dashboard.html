<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard - Mercattix</title>
  <link rel="stylesheet" href="../css/dashboard.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="dashboard-container">
    <aside class="sidebar">
      <div class="logo">
        <img src="https://i.imgur.com/L2zHpy3.png" alt="Logo Mercattix" />
      </div>
      <nav>
        <ul>
          <li class="active">Início</li>
          <li>Pedidos</li>
          <li>Produtos</li>
          <li>Clientes</li>
          <li>Financeiro</li>
          <li>Configurações</li>
        </ul>
      </nav>
    </aside>

    <main class="main-content">
      <header class="header">
        <h1>Dashboard</h1>
        <div class="profile">
          <span>Gabriel</span>
          <img src="https://i.pravatar.cc/40?img=3" alt="Avatar" />
        </div>
      </header>

      <section class="cards">
        <div class="card">
          <h3>Vendas</h3>
          <p>R$ 12.300,00</p>
        </div>
        <div class="card">
          <h3>Pedidos</h3>
          <p>95</p>
        </div>
        <div class="card">
          <h3>Clientes</h3>
          <p>34 novos</p>
        </div>
      </section>

      <section class="analytics">
        <div class="chart">
          <h3>Resumo de Vendas</h3>
          <div class="chart-placeholder">[GRÁFICO]</div>
        </div>
        <div class="chart">
          <h3>Desempenho</h3>
          <div class="chart-placeholder">[GRÁFICO]</div>
        </div>
      </section>
    </main>
  </div>
  <script src="https://unpkg.com/scrollreveal"></script>
  <script src="../js/dashboard.js"></script>
</body>
</html>
