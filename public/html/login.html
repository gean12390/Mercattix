<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Mercattix</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="../css/login.css">
</head>
<body>
  <div class="container">
    <div class="form-card">
        <div class="logo">
            <img src="https://i.imgur.com/L2zHpy3.png" alt="Logo Mercattix" onclick="window.location.href = '/'">
        </div>
      <h2 class="sr-fade">Bem-vindo de volta</h2>
      <p class="sr-fade">Acesse sua conta para continuar usando o Mercattix.</p>
      <form id="loginForm">
        <div class="input-group sr-fade">
          <label for="email">E-mail</label>
          <input type="email" id="email" name="email" required />
        </div>
        <div class="input-group sr-fade">
          <label for="password">Senha</label>
          <input type="password" id="password" name="password" required />
        </div>
        <button type="submit" class="sr-fade">Entrar</button>
      </form>
      <p class="register-link sr-fade">NÃ£o tem uma conta? <a href="/register">Cadastre-se</a></p>
    </div>
  </div>

  <!-- ScrollReveal -->
  <script src="https://unpkg.com/scrollreveal"></script>
  <script src="../js/login.js"></script>
</body>
</html>
